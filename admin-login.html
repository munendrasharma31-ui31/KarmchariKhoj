<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow w-full max-w-sm">
   <img
  src="logo.png"
  alt="Karmchari Khoj Logo"
  class="h-42 w-auto object-contain"
/>
   <p class="text-center mt-2 text-xl font-semibold">
    आन्तरिक लेखा एवं लेखा परीक्षा निदेशालय
  </p>
<h2 class="text-xl font-bold mb-4">Admin Login</h2>

<input id="email" placeholder="Email"
  class="border p-3 rounded-xl w-full mb-3">

<input id="password" type="password" placeholder="Password"
  class="border p-3 rounded-xl w-full mb-4">

<button id="loginBtn"
  class="bg-indigo-600 text-white w-full p-3 rounded-xl font-bold">
Login
</button>

<p id="error" class="text-red-500 mt-3 text-sm"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBDE0Oy6bSo05jl48kugFnrtHAPZt-eanA",
  authDomain: "antrik-lekha.firebaseapp.com",
  projectId: "antrik-lekha",
  appId: "1:82198306544:web:bfb58e6c8d03f7d664ac35"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

loginBtn.onclick = async()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    location.href="admin-dashboard.html";
  }catch(e){
    error.innerText="Invalid login";
  }
};
</script>

</body>
</html>
