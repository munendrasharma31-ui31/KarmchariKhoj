<!DOCTYPE html>
<html>
<head>
<title>Employee Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 p-6">

<script>
if (sessionStorage.getItem("empAuth") !== "true") {
  location.href = "index.html";
}
</script>

<div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">

<h1 class="text-xl font-bold mb-2">Welcome</h1>
<p class="mb-4 text-slate-600" id="userName"></p>

<button onclick="logout()"
 class="bg-red-500 text-white px-4 py-2 rounded-xl mb-4">
Logout
</button>

<div id="content">
<p class="text-slate-700">
You are successfully logged in using password based verification.
</p>
</div>

</div>

<script>
document.getElementById("userName").innerText =
  sessionStorage.getItem("empName");

function logout() {
  sessionStorage.clear();
  location.href = "index.html";
}
</script>

</body>
</html>
